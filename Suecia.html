<meta charset="UTF-8"/>

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = ('#065593');
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = ('#fdcb06');
    pincel.fillRect(177.8, 0, 66.6, 400);
    pincel.fillRect(0, 166.7, 600, 66.6);
    

</script>
