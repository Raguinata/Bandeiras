<meta charset="UTF-8"/>

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // Azul
    pincel.fillStyle = ('#000c8a');
    pincel.fillRect(0, 0, 600, 66.6);
    pincel.fillRect(0, 333.4, 600, 66.6);

    // Vermelho
    pincel.fillStyle = ('#db2416');
    pincel.fillRect(0, 133.2, 600, 133.2);
    

</script>
