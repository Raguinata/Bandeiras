<meta charset="UTF-8"/>

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = ('#009c3b');
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = ('#ffdf00');
    pincel.beginPath();
    pincel.moveTo(40, 200);
    pincel.lineTo(300, 40);
    pincel.lineTo(300, 360);
    pincel.moveTo(560, 200);
    pincel.lineTo(300, 40);
    pincel.lineTo(300, 360);
    pincel.fill();

    pincel.fillStyle = ('#002777');
    pincel.beginPath();
    pincel.arc(300, 200, 108, 0, 2 * 3.14);
    pincel.fill();

</script>
